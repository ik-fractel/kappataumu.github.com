---
layout: nouveau
---

<article>
    <header>
        <p class="article-meta">
        	{{ page.date | date: "%B %d, %Y" }}
        	{% if page.updated %}
        	<br>
        	<strong>Updated:</strong> {{ page.updated | date: "%B %d, %Y" }}
        	{% endif %}
        </p>
        <h1>{{page.title}}</h1>
    </header>
    {{ content }}
</article>
