---
layout: nouveau
---

<article class="single">
    <header>
        <h1>{{page.title}}</h1>
        <span class="article-meta">
            {{ page.date | date: "%B %d, %Y" }}
            {% if page.updated %}
            <br>
            <strong>Updated:</strong> {{ page.updated | date: "%B %d, %Y" }}
            {% endif %}
        </span>
    </header>
    {{ content }}
</article>
